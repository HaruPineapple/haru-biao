<!-- 造一个函数sumEven，求数组中偶数元素的和 -->
<script>
    function sumEven(arr){
        let result=0;
        for(let i = 0;i<arr.length;i++){
            if(arr[i]%2){
                continue;
            }
            result+=arr[i];
        }
        console.log(result)
    }

    sumEven([1, 2, 3, 4]);
</script>
