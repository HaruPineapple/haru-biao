<!-- 造一个函数glue，将数组内所有的元素连接起来，同时可以指定用什么连接它们 -->
<script>
    let list = [
        '王花花',
        '李拴蛋',
        '赵可爽',
    ];

    function glue(arr, what) {
        let result = '';
        for (let i = 0; i < arr.length; i++) {
            if (i == arr.length - 1)
                what = '';
            result += arr[i] + what;
        }
        console.log(result);
    }

    glue(list, '-');
</script>
