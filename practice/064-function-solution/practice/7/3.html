<!-- 造一个函数filterSum，可以将传入数组，且只求和内部所有的数字元素 -->
<script>
    function filterSum(arr){
        let result= 0;
        for(let i = 0;i<arr.length;i++){
            if(typeof arr[i] != 'number'){
                continue;
            }
            result+= arr[i];
        }
        console.log(result);
    }
    filterSum([1, 'a', 2, 3]);
</script>
