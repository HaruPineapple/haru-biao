<!-- 造一个函数filterOdd，返回新数组，且数组中只有奇数 -->
<script>
    function filterOdd(arr){
        let result=[];
        for(let i =0;i<arr.length;i++){
            if(!(arr[i]%2))
                continue;
            result.push(arr[i]);
        }
        console.log(result);
    }

    filterOdd([1, 2, 3, 4]);
</script>
