<!-- 造一个函数glue，将数组内所有的元素连接起来 -->
<script>
    let list = [
        '王花花',
        '李拴蛋',
        '赵可爽',
    ];
    function glue(arr){
        for(let i = 0;i< arr.length;i++){
            let result='';
            result += arr[i];
        }
        return result;
        console.log(result);
    }
    glue(list);
</script>
