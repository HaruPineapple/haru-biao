<!-- 造一个函数glue，将数组内所有的元素连接起来 -->
<script>
    let list = [
        '王花花',
        '李拴蛋',
        '赵可爽',
    ];

    function glue(arr) {
        // 初始化result
        let result = '';

        for (let i = 0; i < arr.length; i++) {
            // 追加每一项到result上
            result += arr[i];
        }

        // 返回最终结果
        return result;
        console.log(result);
    };

    glue(list);
</script>
