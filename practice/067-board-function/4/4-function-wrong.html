<div class="board">
    <span class="inner">修脚 贴膜</span>
</div>
<style>
    :root {
        font-family: sans-serif;
        font-size: 15px;
    }

    .board {
        display: inline-block;
        font-size: 2rem;
        background: #000;
        color: red;
        padding: 10px;
        line-height: 1;
        opacity: 1;
        border: 2px solid;
    }

    [hidden] {
        display: none !important;
    }
</style>
<script>
    const board = document.querySelector('.board');
    const inner = board.querySelector('.inner');
    let size = 1;

    boot();

    function boot() {
        startFlash();
    }

    function startFlash() {
        setInterval(function () {
            toggleBorder();
            toggleText();
            toggleSize();
        }, 500)
    }

    function isVisible() {
        getComputedStyle(inner).opacity == 1;
    }

    // function toggleText() {
    //     inner.style.opacity = isVisible() ? 0 : 1;
    // };

    function toggleText(onShow, onHide) {
        if (isVisible()) {
            inner.style.opacity = 0;
            onHide && onHide();
        } else {
            inner.style.opacity = 1;
            onShow && onShow();
        }
    }

    function toggleBorder() {
        if (isVisible())
            barder.style.borderColor =
                isVisible() ? 'transparent' : 'inherit';
    };

    function toggleSize() {
        if (isVisible()) {
            size < 3 ? size++ : size = 1;
            board.style.fontSize = size + 'rem';
        }
    };


</script>
