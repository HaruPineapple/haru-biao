<div class="board">
    <span class="inner">修脚 贴膜</span>
</div>
<style>
    :root {
        font-family: sans-serif;
        font-size: 15px;
    }

    .board {
        display: inline-block;
        font-size: 2rem;
        background: #000;
        color: red;
        padding: 10px;
        line-height: 1;
        opacity: 1;
        border: 2px solid;
    }

    [hidden] {
        display: none !important;
    }
</style>
<script>
    const board = document.querySelector('.board');
    const inner = board.querySelector('.inner');
    let size = 1;

    setInterval(function () {
        let visible = getComputedStyle(inner).opacity == 1;
        if (visible) {
            inner.style.opacity = 0;
            board.style.borderColor = 'transparent';
        } else {
            inner.style.opacity = 1;
            board.style.borderColor = 'inherit';
            size < 3 ? size++ : size = 1;
            board.style.fontSize=size+'rem';
        }
    }, 500)

</script>
