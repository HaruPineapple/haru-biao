<!-- 在广告牌后面添加计数器 -->
<div class="board">
    <span class="inner">修脚 贴膜 <span class="counter"></span></span>
</div>
<style>
    :root {
        font-family: sans-serif;
        font-size: 15px;
    }

    .board {
        display: inline-block;
        font-size: 2rem;
        background: #000;
        color: red;
        padding: 10px;
        line-height: 1;
        opacity: 1;
        border: 2px solid;
    }

    .counter {
        font-size: .8rem;
    }
</style>
<script>
    const board = document.querySelector('.board');
    const inner = board.querySelector('.inner');
    const counter = inner.querySelector('.counter');
    let count = 0;
    setInterval(function () {
        let visible = getComputedStyle(board).opacity == '1';
        if(visible){
            board.style.opacity=0;
            board.style.borderColor='transparent';
        }else{
            board.style.opacity=1;
            board.style.borderColor='inherit';
            count++;
        }
        counter.innerText=count+'位受害者'
    }, 500)

</script>
