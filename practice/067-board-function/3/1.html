<!-- 在广告牌后面添加计数器 -->
<div class="board">
    <span class="inner">修脚 贴膜 <span class="counter"></span></span>
</div>
<style>
    :root {
        font-family: sans-serif;
        font-size: 15px;
    }

    .board {
        display: inline-block;
        font-size: 2rem;
        background: #000;
        color: red;
        padding: 10px;
        line-height: 1;
        opacity: 1;
        border: 2px solid;
    }

    .counter {
        font-size: .8rem;
    }
</style>
<script>
    const board = document.querySelector('.board');
    const inner = board.querySelector('.inner');
    const counter = inner.querySelector('.counter');
    let count = 0;

    boot();
    function boot() {
        startFlash();
    }

    function startFlash() {
        setInterval(function () {
            toggleText();
            startCount();
            counterText();
        }, 500)
    }
    function isVisible() {
        return getComputedStyle(inner).opacity == '1';
    }
    function startCount() {
        if (!isVisible())
            count++;
    }

    function toggleText() {
        inner.style.opacity = isVisible() ? 0 : 1;
    }

    function counterText(){
        counter.innerText = count + '人用了都说好';
    }
</script>
