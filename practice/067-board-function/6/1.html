<!-- 可动态指定显示多少服务 -->
<meta charset="UTF-8">
<div class="board">
    <span class="inner"></span>
</div>
<style>
    :root {
        font-family: sans-serif;
        font-size: 15px;
    }

    .board {
        display: inline-block;
        font-size: 2rem;
        background: #000;
        color: red;
        padding: 10px;
        line-height: 1;
        opacity: 1;
        border: 2px solid;
    }

    [hidden] {
        display: none !important;
    }
</style>
<script>
    const board = document.querySelector('.board');
    const inner = board.querySelector('.inner');
    let services = ['修脚', '贴膜', '上市申报', '代写作业',];
    let current = 0;
    inner.innerText = services[current];

    setInterval(function () {
        let visible = getComputedStyle(inner).opacity == '1';
        if (visible) {
            board.style.borderColor = 'transparent';
            inner.style.opacity = 0;
        } else {
            board.style.borderColor = 'inherit';
            inner.style.opacity = 1;
            current++;
            if (current >= services.length)
                current = 0;
            inner.innerText = services[current];
        }
    }, 500)
</script>
