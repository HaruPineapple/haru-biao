<!-- “修脚”和“贴膜”交替显示 -->

<div class="board">
    <span class="inner">贴膜</span>
</div>
<style>
    :root {
        font-family: sans-serif;
        font-size: 15px;
    }

    .board {
        display: inline-block;
        font-size: 2rem;
        background: #000;
        color: red;
        padding: 10px;
        line-height: 1;
        opacity: 1;
        border: 2px solid;
    }

    [hidden] {
        display: none !important;
    }
</style>
<script>
    const board = document.querySelector('.board');
    const inner = board.querySelector('.inner');
    let text;
    let xiujiao = true;

    boot();

    function boot() {
        startFlash();
    }

    function startFlash() {
        setInterval(function () {
            toggleBorder();
            toggleText();
        }, 500);
    }

    function isVisible() {
        return getComputedStyle(inner).opacity == '1';
    }

    function toggleBorder() {
        board.style.borderColor = isVisible() ?
            'transparent' : 'inherit';
    }

    function toggleText() {

        // text = xiujiao ? '修脚' : '贴膜';
        xiujiao ? text = '修脚' : text = '贴膜';
        inner.innerText = text;
        xiujiao = !xiujiao;

    }
</script>
