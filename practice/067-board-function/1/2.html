<div class="board">
    <span class="inner">修脚 贴膜</span>
</div>
<style>
    .board {
        display: inline-block;
        height: 30px;
        width: 130px;
        padding: 10px;
        background: #000;
        color: red;
        line-height: 1em;
        font-size: 30px;
    }

    /* [hidden] {
        display: none !important;
    } */
</style>
<script>
    const board = document.querySelector('.board');
    const inner = board.querySelector('.inner');

    boot();

    function boot() {
        startFlash();
    }

    function startFlash() {
        setInterval(function () {
            toggleText();
            toggleColor();
        }, 500)
    }

    function isVisible(a, b) {
        return getComputedStyle(inner).opacity == '1';
    }

    function toggleColor() {
        if (isVisible()) {
            if (getComputedStyle(board).color == 'rgb(255, 0, 0)')
                board.style.color = 'rgb(65, 105, 225)';
            else
                board.style.color = 'rgb(255, 0, 0)';
        }
    }
    
    function toggleText() {
        isVisible() ?
            inner.style.opacity = 0 :
            inner.style.opacity = 1;
    }
</script>
