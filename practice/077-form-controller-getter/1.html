<style>
    input[type=text],
input[type=number]{
    display: block;
    width: 100%;
    margin: .5em 0;
}
</style>

<form action="">
    <input type="text" name="name" placeholder="姓名" value="王花花">
    <input type="text" name="age" placeholder="年龄" value="19">
    <input type="text" name="gender" placeholder="性别" value="男">
    <input type="text" name="height" placeholder="身高" value="170">
    <button type="submit">提交</button>
</form>

<script>
    let data = {};
    let inputs = document.querySelectorAll('[name]');
    inputs.forEach(it => {
        data[it.name] = it.value;
    });
    console.log(data);
</script>
