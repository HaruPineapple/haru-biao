<div class="container">
    <div class="slider">
        <a href="#" class="item">
            <img src="./img/1000x500-A.png" alt="A">
        </a>
        <a href="#" class="item">
            <img src="./img/1000x500-B.png" alt="B">
        </a>
        <a href="#" class="item">
            <img src="./img/1000x500-C.png" alt="C">
        </a>
    </div>
</div>

<style>
    .container {
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
    }

    .slider {
        position: relative;
    }

    .item {
        display: block;
        position: absolute;
        opacity: 0;
        transition: all .5s;
    }

    img {
        display: block;
    }
</style>

<script>
    const parent = document.querySelector('.slider');
    const slides = document.querySelectorAll('.item');
    let current = 0;
    let lastIndex = slides.length - 1;

    boot();
    function boot(){
        show(slides[current]);
        setInterval(()=>flip()
        ,1000)
    }
    function flip(){
        current++;
        
    }
    setInterval(() => {
        ++current;
        if (current >= slides.length)
            current = 0;

        let prev = current == 0 ? slides[lastIndex] : slides[current - 1];
        let next = slides[current];

        prev && (prev.style.opacity = 0);
        next.style.opacity = 1;
    }, 500)
</script>
