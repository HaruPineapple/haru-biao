<div class="container">
    <div class="slider">
        <a href="#" class="item">
            <img src="./img/1000x500-A.png" alt="A">
        </a>
        <a href="#" class="item">
            <img src="./img/1000x500-B.png" alt="B">
        </a>
        <a href="#" class="item">
            <img src="./img/1000x500-C.png" alt="C">
        </a>
    </div>
</div>

<style>
    .container {
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
    }

    .slider {
        position: relative;
    }

    .item {
        position: absolute;
        display: block;
        transition: all .5s;
    }

    img {
        display: block;
    }
</style>

<script>
    const slides = document.querySelectorAll('.item');
    let current = 0;
    let lastIndex = slides.length - 1;

    setInterval(() => {
        current++;
        if (current >= slides.length)
            current = 0;
        let prev = current == 0 ? slides[lastIndex] : slides[current - 1];
        let next = slides[current];
        prev.style.opacity=0;
        next.style.opacity=1;
    }, 500)
</script>
