<div class="container">
    <div class="slider">
        <a href="#" class="item">
            <img src="./img/1000x500-A.png" alt="A">
        </a>
        <a href="#" class="item">
            <img src="./img/1000x500-B.png" alt="B">
        </a>
        <a href="#" class="item">
            <img src="./img/1000x500-C.png" alt="C">
        </a>
    </div>
</div>

<style>
    .container {
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
    }

    .slider {
        position: relative;
    }

    .item {
        opacity: 0;
        position: absolute;
        display: block;
        transition: all .5s;
    }

    img {
        display: block;
    }
</style>

<script>
    const parent = document.querySelector('.slider');
    const slides = document.querySelectorAll('.item');
    let current = 0;
    let lastIndex = slides.length - 1;

    boot();

    function boot() {
        show(slides[current]);

        setInterval(() => {
            flip();
        }, 1000);
    }

    function flip() {
        ++current;

        if (current >= slides.length)
            current = 0;

        let prev = getPrev();
        let next = slides[current];

        hide(prev);
        show(next);
    }

    function getPrev() {
        if (current == 0)
            return slides[lastIndex];
        else
            return slides[current - 1];
    }
    function hide(el) {
        if (!el)
            return;

        el.style.opacity = 0;
    }
    function show(el) {
        if (!el)
            return;

        el.style.opacity = 1;
    }
</script>
