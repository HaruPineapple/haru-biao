<!-- 找出其中所有的偶数，并求出它们的和。 -->
<script>
    let list = [1, 3, 2, 7, 6];
    let sum = 0;

    for (let i = 0; i < list.length; i++) {
        let it = list[i];

        // 如果不是偶数就直接跳过，偶数与2求余一定是0，否则一定不是偶数
        if (it % 2)
            continue;

        // 能执行到这儿说明是偶数，那就追加到sum上
        sum += it;
    }

    console.log(sum);
</script>
