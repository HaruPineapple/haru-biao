<!-- 找出其中所有的奇数，并将它们放到一个新数组里。 -->
<script>
    let list = [1, 3, 2, 7, 6];
    let odds = []; // 新数组，默认为空

    for (let i = 0; i < list.length; i++) {
        let it = list[i];

        // 如果是偶数就直接跳过，偶数与2求余一定是0，否则一定不是偶数
        if (!(it % 2))
            continue;

        // 能执行到这儿说明是奇数，那就追加到odds上
        odds.push(it);
    }

    console.log(odds);

</script>
