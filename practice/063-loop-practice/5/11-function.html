<script>
    let list = ['Yo', 'Em', 1, 'La', 4, 8, 'Ha', 11, 5];

    let sum = 0;
    let str = '';
    function add() {

        for (let i = 0; i < list.length; i++) {
            let it = list[i];

            if (typeof it != 'number') {
                continue;
            };
            sum += it;
        };

    console.log(sum);
    }
    add();

    function string() {

        for (let i = 0; i < list.length; i++) {
            let it = list[i];

            if (typeof it != 'string') {
                continue;
            };
            str += it;
        }
    console.log(str);
    }

    string();

</script>
