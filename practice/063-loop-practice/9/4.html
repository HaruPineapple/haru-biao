<!-- 找出所有姓王的人，将找到的人放到一个数组里。 -->
<script>
    let list = [
        { name: '王花花' },
        { name: '王拴蛋' },
        { name: '牛备备' },
    ];
    let result = [];
    for(let  i=0;i<list.length;i++){
        if(list[i].name.startsWith('王')){
            result.push(list[i]);
        };
    };
    console.log(result);
</script>
