<!-- 找出所有姓王的人，将找到的人放到一个数组里。 -->

<!-- 检查字符串是否以某段开头可以用.startsWith()方法，
    如'背背山'.startsWith('背背')会返回true -->
<script>
    let list = [
        { name: '王花花' },
        { name: '王拴蛋' },
        { name: '牛备备' },
    ];
    let result = [];
    for (let i = 0; i < list.length; i++) {
        let it = list[i];
        if(!it.name.startsWith('王')){
            continue;
        };
        result.push(it.name);
    }
        console.log(result);
</script>
