<style>
    .popout {
        padding: 10px;
        display: inline-block;
        position: fixed;
        box-shadow: 0 1px 3px rgba(0, 0, 0, .3);
        border-radius: 3px;
        background: #fff;
    }

    [hidden] {
        display: none !important;
    }
</style>

<body>
    <button data-popout="Yo yo yo...">Yo</button>
    <button data-popout="Ha ha ha...">Ha</button>
    <button data-popout="1 ha ha...">1</button>
    <button data-popout="2 ha ha...">2</button>
    <button data-popout="3 ha ha...">3</button>
</body>
<script>
    let triggers = new Set();
    let lastTrigger;

    boot();

    function boot() {
        bindEvents();
    }

    function bindEvents() {
        document.addEventListener('click', e => {
            let el = e.target;
            let content = el.dataset.popout;
            if (content) {
                lastTrigger && hide(lastTrigger);
                lastTrigger = el;
                show(el, content);
                triggers.add(el);
            } else
                hideAll();
        })
    }
</script>
