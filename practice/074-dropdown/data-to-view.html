<style>
    :root {
        font-family: sans-serif;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    td,
    th {
        padding: .5em;
        text-align: left;
        border: 1px solid;
    }
</style>

<h1>背背山中学花名册</h1>
<table id="table">
    <thead id="thead">
        <th>姓名</th>
        <th>性别</th>
        <th>分数</th>
        <th>操作</th>
    </thead>
    <tbody id="tbody"></tbody>
</table>

<script>
    let tbody = document.getElementById('tbody');
    let users = [
        {
            name: '王花花',
            gender: '男',
            score: 60,
        },
        {
            name: '李拴蛋',
            gender: '女',
            score: 65,
        },
        {
            name: '赵可爽',
            gender: '男',
            score: 80,
        },
    ];

    boot();

    function boot() {
        render();
    }

    function render() {
        users.forEach((user, i) => {
            let tr = document.createElement('tr');
            tr.innerHTML = `
                    <td>${user.name}</td>
                    <td>${user.gender}</td>
                    <td>${user.score}</td>
                    <td><button class="del">删除</button></td>
                    `;

            let delButton = tr.querySelector('.del');
            tbody.appendChild(tr);
            delButton.addEventListener('click', () => {
                users.splice(i, 1);
                tr.remove();
            })
        })
    }


</script>
