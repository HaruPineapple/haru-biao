<style>
    :root {
        font-family: sans-serif;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    td,
    th {
        padding: .5em;
        text-align: left;
        border: 1px solid;
    }

    .toolbar {
        margin: .5em 0;
    }
</style>

<h1>背背山中学花名册</h1>
<div class="toolbar">
    <div class="score-filter">
        <button data-max="100" data-min="0">查看全部</button>
        <button data-max="100" data-min="80">只看学霸</button>
        <button data-max="80" data-min="60">只看学酥</button>
        <button data-max="60" data-min="0">只看学渣</button>
    </div>
</div>
<table id="table">
    <thead id="thead">
        <th>姓名</th>
        <th>性别</th>
        <th>分数</th>
        <th>操作</th>
    </thead>
    <tbody id="tbody"></tbody>
</table>

<script>
    let tbody = document.getElementById('tbody');
    let scoreFilter = document.querySelector('.score-filter');
    let users = [
        {
            name: '王花花',
            gender: '男',
            score: 81,
        },
        {
            name: '李拴蛋',
            gender: '女',
            score: 60,
        },
        {
            name: '赵可爽',
            gender: '男',
            score: 20,
        },
    ];

    boot();

    function boot() {
        bindEvents();
        render();
    };

    function bindEvents() {
        scoreFilter.addEventListener('click', e => {
            let target = e.target;
            if (target.nodeName != 'BUTTON')
                return;
            let range = target.dataset;
            render(range);
        })
    }

    function render(boundary) {
        tbody.innerHTML = '';

        users.forEach((user, i) => {

            if (boundary) {
                let vaild =
                    user.score <= boundary.max &&
                    user.score > boundary.min;

                if (!vaild)
                    return;
            }
            let tr = document.createElement('tr');
            
            tr.innerHTML = `
                <td>${user.name}</td>
                <td>${user.gender}</td>
                <td>${user.score}</td>
                <td><button class="del">del</button></td>
            `;
            tbody.appendChild(tr);

            let delButton = tr.querySelector('.del');
            delButton.addEventListener('click', () => {
                users.splice(i, 1);
                tr.remove();
            
            render();
            })
        });
    }

</script>
