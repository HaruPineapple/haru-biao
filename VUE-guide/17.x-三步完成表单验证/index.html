<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrap wrap-sm">
        <div class="header">
            <h1>请安</h1>
        </div>
        <div class="form">
            <form id="signup">
                <div class="input-wrap">
                    <label>姓名</label>
                    <input data-rule='minlength:1|maxlength:5' type="text" name="name" class="input-control"
                        autocomplete="off">
                    <div id="name-input-error" class="input-error">姓名格式有误,姓名最大长度为5，最小长度为1。</div>
                </div>
                <div class="input-wrap">
                    <label>用户名</label>
                    <input data-rule='pattern:"^[a-z0-9]*$"|minlength:4|maxlength:8' type="text" name="username"
                        class="input-control" autocomplete="off">
                    <div id="username-input-error" class="input-error">用户名格式有误，需要小写字母与数字组合且最大长度为8，最小长度为4。</div>
                </div>
                <div class="input-wrap">
                    <label>密码</label>
                    <input data-rule='minlength:6|maxlength:64' type="password" name="password"
                        class="input-control" autocomplete="off">
                    <div id="password-input-error" class="input-error">密码格式有误，密码最大长度为64，最小长度为6。</div>
                </div>
                <div class="input-wrap">
                    <label>年龄</label>
                    <input data-rule='min:18' type="number" name="age" class="input-control" autocomplete="off">
                    <div id="age-input-error" class="input-error">最小年龄为18。</div>
                </div>
                <div class="input-wrap">
                    <label>自我介绍</label>
                    <input data-rule='required:false|maxlength:1024' type="text" name="intro" class="input-control" autocomplete="off">
                    <div id="intro-input-error" class="input-error">非必填，最大长度为1024.</div>
                </div>
                <button type="submit">提交</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="js/validator.js"></script>
    <script src="js/input.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
