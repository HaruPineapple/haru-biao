<div id="app3">
    <p v-if="seen">Now you can see me.</p>
</div>

<div id="app4">
    <ol>
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ol>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app3 = new Vue({
        el: '#app3',
        data: {
            seen: true,
        }
    })

    var app4= new Vue({
        el:'#app4',
        data:{
            todos:[
                {text:'learn about JavaScript'},
                {text:'learn about VUE'},
                {text:'do an awsome object'},
            ]
        }
    })
</script>
