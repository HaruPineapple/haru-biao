<h1 id="app">
    {{message}}
</h1>

<div id="app2">
    <span v-bind:title="message">
        鼠标悬停查看信息。
    </span>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data:{
            message: 'Hello world'
        }
    })

    var app2 = new Vue({
        el: '#app2',
        data:{
            message:'页面加载于'+ new Date().toLocaleString()
        }
    })
</script>
