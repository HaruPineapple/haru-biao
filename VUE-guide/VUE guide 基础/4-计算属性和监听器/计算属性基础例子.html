<div id="example">
    <p>Original message: '{{message}}'</p>
    <p>Computed reserve message: '{{reversedMessage()}}'</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var vm = new Vue({
        el:'#example',
        data:{
            message:'Hello'
        },
        methods:{
            reversedMessage: function(){
                return this.message.split('').reverse().join('')
        
            }
        }
        
    })

</script>
