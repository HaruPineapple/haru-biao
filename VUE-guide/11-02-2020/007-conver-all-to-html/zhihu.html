<div class="row nav">
    <div class="col left">
        <div class="col link-group">
            <div class="col logo"></div>
            <div class="col link"></div><!-- *3 -->
        </div>
        <div class="col search">
            <div class="col search-bar"></div>
            <div class="col search-button"></div>
            <div class="col question-button"></div>
        </div>
    </div>
    <div class="col right">
        <div class="link"></div><!-- *3 -->
    </div>
</div>
<div class="row body">
    <div class="col main">
        <div class="row options">
            <div class="col right link-group">
                <div class="link"></div><!-- *4 -->
            </div>
            <div class="col left">
                <div class="link"></div>
            </div>
        </div>
        <div class="row timeline">
            <div class="row active"><!-- *n -->
                <div class="row tags"></div>
                <div class="row user">
                    <div class="col username"></div>
                    <div class="col userinfo"></div>
                </div>
                <div class="row title"></div>
                <div class="row options">
                    <div class="col button-group">
                        <div class="col button like"></div>
                        <div class="col button dislike"></div>
                    </div>
                    <div class="col link-group">
                        <div class="col link comment"></div>
                        <div class="col link share"></div>
                        <div class="col link collect"></div>
                        <div class="col link thanks"></div>
                        <div class="col link more"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col side">
        <div class="row link-group">
            <div class="link"></div><!-- *5 -->
        </div>
        <div class="row empty"></div>
        <div class="row account-info">
            <div class="col"><!-- *n -->
                <div class="title"></div>
                <div class="number"></div>
            </div>
        </div>
        <div class="row">
            <div class="image"></div>
        </div>
        <div class="row">
            <div class="link-group">
                <div class="link"></div><!-- *n -->
            </div>
            <div class="data">
                <div class="text"></div><!-- *n -->
            </div>
        </div>
    </div>
</div>
