<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p {
            background: lightgrey;
        }

        .solid {
            border: solid;
        }

        .dashed {
            border: dashed;
        }
        .bigbold {
            font-weight: bold;
            font-size: 200%;
        }
    </style>
</head>

<body>
    <p class="solid">A</p>
    <p class="solid">B</p>
    <p class="dashed">C</p>
    <p class="dashed bigbold">D</p>
</body>

</html>
