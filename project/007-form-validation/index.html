<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <style>
        :root{
            font-family: sans-serif;
            font-size: 15px;
            box-sizing: border-box;
        }

        input,button{
            display: block;
            width: 100%;
            padding: .5em;
            margin-bottom: .5em;
            border:1px solid;
        }

        button{
            background: #000;
            color:#fff;
        }

        .main{
            padding:.5em;
            margin-left: auto;
            margin-right: auto;
            max-width: 40em;
        }

        .error-container{
            background: pink;
            color: #c10;
            margin-bottom: .5em;
            padding:.5em;
        }

        .error{
            border: #c10 solid 3px;
        }

        [hidden]{
            display: none;
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>注册</h1>
        <form class="haru-form" action="submit" novalidate>
            <input type="text" name="username" placeholder="username">
            <input type="email" name="email" placeholder="email">
            <input type="text" name="phone" placeholder="phone">
            <input type="password" name="password" placeholder="password">
            <div class="error-container" hidden></div>
            <button type="submit">提交</button>
        </form>
    </div>
</body>

</html>
