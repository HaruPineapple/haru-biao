<link rel="stylesheet" href="css/global.css">
<link rel="stylesheet" href="css/main.css">

<h1 style="margin-top: 1em; font-size: 1.5rem;" class="text-center">Haru去干活</h1>
<div class="container-sm">
    <div class="left">
        <div id="cat-list" class="sidebar-section"></div>
        <div class="sidebar-section">
            <button id="add-cat">+</button>
        </div>
        <form id="cat-form" class="sidebar-section" hidden>
            <input type="search" name="name">
            <button class="primary" type="submit">确定</button>
            <button class="cancel" type="button">取消</button>
        </form>
    </div>
    <div class="right">
        <form id="todo-form">
            <input type="search" name="title" autofocus placeholder="What r u going to do ...">
            <button type="submit" hidden></button>
        </form>
        <div id="todo-list"></div>
    </div>
</div>

<script src="api.js"></script>
<script src="js/main.js"></script>
